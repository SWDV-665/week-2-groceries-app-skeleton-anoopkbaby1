
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item-sliding>
        <ion-item>
          <div>
            <div><strong>Banana</strong></div>
            <div>2</div>
            </div>
        
        </ion-item>
        <ion-item-options>
          <button ion-button color="secondary" icon-start>
            <ion-icon name="trash"></ion-icon>
            Done
          </button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding>
          <ion-item>
            <div>
              <div><strong>Apple</strong></div>
              <div>5</div>
              </div>
          </ion-item>
          <ion-item-options>
            <button ion-button color="secondary" icon-start>
              <ion-icon name="trash"></ion-icon>
              Done
            </button>
          </ion-item-options>
        </ion-item-sliding>  
</ion-list>  
</ion-content>
